<!DOCTYPE html>

            <section>

                <span style="--i:12;" ></span>

                <span style="--i:14;" ></span>

            </div>
        </section>
        <script type="module" src="obtainDrinks.js"></script>
        <script type="module" src="entrance.js"></script>
    </body>
</html>
